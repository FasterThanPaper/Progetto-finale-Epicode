<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Family Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clients; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.nomeContatto }}</td>
      <td>{{ item.cognomeContatto}}</td>
      <td>{{ item.emailContatto}}</td>
      <td><a class="btn btn-warning" [routerLink]="['/details']">More info</a></td>
    </tr>
  </tbody>
</table>
